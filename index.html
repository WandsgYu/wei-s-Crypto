<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #ffffff;
        }

        .balance {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .balance {
            animation: pulse 3s infinite;
        }
    </style>
</head>

<body>
    <div class="balance" id="balanceDisplay">Loading...</div>
    <script>
        const holdings = [
            { symbol: "ETH", quantity: 0.1520 },  
            { symbol: "BNB", quantity: 0 }, 
        ];

        const borrowedAmount = 0; // Borrowed -348 USDT
        const exchangeRate = 7.28; // USD to CNY
        const updateInterval = 300; // ms
        const apiUrlBase = "https://data-api.binance.vision/api/v3/ticker/price?symbol=";

        async function fetchPrice(symbol) {
            try {
                const response = await fetch(apiUrlBase + symbol + "USDT");
                const data = await response.json();
                return parseFloat(data.price);
            } catch (error) {
                console.error("Error fetching price:", error);
                return null;
            }
        }

        async function updateTotalBalance() {
            let totalBalanceCny = 0;

            // Calculate total value of assets
            for (const holding of holdings) {
                const priceInUsd = await fetchPrice(holding.symbol);
                if (priceInUsd !== null) {
                    totalBalanceCny += priceInUsd * holding.quantity * exchangeRate;
                }
            }

            // Convert borrowed USDT to CNY and subtract from total balance
            const borrowedAmountCny = borrowedAmount * exchangeRate;

            // Total assets minus the borrowed amount (negative liability)
            totalBalanceCny -= borrowedAmountCny;

            document.getElementById("balanceDisplay").textContent = `¥${totalBalanceCny.toFixed(2)}`;
            document.title = `¥${totalBalanceCny.toFixed(2)}`;
            return totalBalanceCny;
        }

        // Update balance every 0.3 seconds
        setInterval(updateTotalBalance, updateInterval);

        // Initial load
        updateTotalBalance();
    </script>
</body>

</html>
