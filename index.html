<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wei’s Crypto Okx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .balance {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="balance" id="balanceDisplay">Loading...</div>
    <script>
        const holdings = [
            { symbol: "MKRUSDT", quantity: 0.03 },
            { symbol: "SNXUSDT", quantity: 12 },
            { symbol: "LDOUSDT", quantity: 30 },
            { symbol: "AAVEUSDT", quantity: 0.48 },
            { symbol: "UNIUSDT", quantity: 24 }
        ];

        const exchangeRate = 7.22; // USD to CNY
        const updateInterval = 300; // ms
        const apiUrlBase = "https://data-api.binance.vision/api/v3/ticker/price?symbol=";

        async function fetchPrice(symbol) {
            try {
                const response = await fetch(apiUrlBase + symbol);
                const data = await response.json();
                return parseFloat(data.price);
            } catch (error) {
                console.error("Error fetching price:", error);
                return null;
            }
        }

        async function updateTotalBalance() {
            let totalBalanceCny = 0;

            for (const holding of holdings) {
                const priceInUsd = await fetchPrice(holding.symbol);
                if (priceInUsd !== null) {
                    totalBalanceCny += priceInUsd * holding.quantity * exchangeRate;
                }
            }

            document.getElementById("balanceDisplay").textContent = `¥${totalBalanceCny.toFixed(2)}`;
        }

        // Update balance every 0.3 seconds
        setInterval(updateTotalBalance, updateInterval);

        // Initial load
        updateTotalBalance();
    </script>
</body>
</html>
